# Upstreams = compose service names + ports
upstream demo_backend       { server backend_demo:8082; }
upstream doclogin_backend   { server backend_doclogin:8083; }
upstream appointment_backend{ server backend_appointment:8084; }

server {
    listen 80;

    # Serve Angular SPA
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy to DEMO backend
    location /api/demo/ {
        proxy_pass http://demo_backend;
        # strip /api/demo/ prefix so backend sees real path (/api/v1/... or whatever it already uses)
        rewrite ^/api/demo/(.*)$ /$1 break;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to DOCTOR LOGIN backend
    location /api/doc/ {
        proxy_pass http://doclogin_backend;
        rewrite ^/api/doc/(.*)$ /$1 break;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to APPOINTMENT backend
    location /api/appt/ {
        proxy_pass http://appointment_backend;
        rewrite ^/api/appt/(.*)$ /$1 break;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
